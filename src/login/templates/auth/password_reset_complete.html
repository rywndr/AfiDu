{% extends 'auth/reset_password/layout.html' %}

{% block title %}
    AfiDu - New Password
{% endblock %}

{% block content %}
  <h2 class="text-2xl font-bold text-center mb-6 text-[#ff4f25]">
    Reset Password
  </h2>

  <div
    class="mb-6 p-4 bg-green-50 border border-green-200 text-green-700 rounded-md"
  >
    <p class="font-medium">Password reset successfully!</p>
    <p class="mt-2">
      Your password has been set. You may now log in with your new password.
    </p>
  </div>

  <div class="text-center">
    <a
      href="{% url 'login' %}"
      class="bg-[#ff4f25] text-white py-2 px-4 rounded-md hover:bg-[#cc3f1e] transition-colors inline-block"
    >
      Continue to Login
    </a>
  </div>
{% endblock %}
