{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}AfiDu - Reset Password{% endblock %}</title>
    {% include 'snippets/favicon.html' %}
    {% include 'snippets/tailwind.html' %}
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
</head>

<body 
    class="relative min-h-screen flex flex-col items-center justify-center bg-center bg-repeat" 
    style="background-image: url('{% static 'images/abstract_doodle.png' %}'); background-size: 400px;"
>

    <!-- white overlay -->
    <div class="absolute inset-0 bg-white/90 z-0"></div>

    <!-- content wrapper -->
    <div class="relative z-10 container mx-auto flex flex-col items-center justify-center px-4 py-8">
        
        <!-- card -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden w-full max-w-md">
            <div class="p-8 flex flex-col justify-center">
                <div class="w-full mx-auto">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>

        <!-- footer -->
        <div class="mt-6 text-center text-xs text-gray-500">
            <p>&copy; {% now "Y" %} AfiDu. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
