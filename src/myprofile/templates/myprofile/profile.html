{% extends "layout.html" %} 
{% load static %} 

{% block title %} 
  AfiDu - MyProfile 
{% endblock %} 

{% block content %}
  <div class="mx-4 my-4">
    <!-- Profile Card -->
    <div class="w-full bg-white rounded-lg shadow p-6">
      <div class="flex items-center space-x-4">
        <!-- Profile Picture -->
        <img 
          src="{% static 'images/blank_profile.svg' %}" 
          alt="Profile Picture" 
          class="w-20 h-20 rounded-full"
        />
        <div>
          <div class="text-xl font-bold text-[#5a5656]">
            {{ user.first_name }}
          </div>
          <div class="text-sm text-gray-500">
            {{ user.email }}
          </div>
        </div>
      </div>

      <p class="text-sm text-gray-500 mt-4">
        Your first name is retrieved from your account.
      </p>

      <div class="mt-6">
        <a 
          href="{% url 'myprofile:edit_profile' %}" 
          class="inline-block bg-[#ff4f25] hover:bg-[#cc3f1e] text-white font-semibold py-1 px-3 rounded text-sm"
        >
          Edit
        </a>
      </div>
    </div>
  </div>

  <!-- notifs -->
  {% include 'snippets/message_notifs.html' %}
  <script src="{% static 'js/dismiss_notifs.js' %}"></script>
  
{% endblock %}
